<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invisible Voting</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #status {
      margin-top: 1rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Invisible Vote</h1>
  <input type="text" id="voteInput" placeholder="Enter your vote..." />
  <button onclick="sendVote()">Submit</button>
  <div id="status"></div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1378611507742638170/81dO2Rr8ggaKp0fbdbO8OR364Saq_k1D-5zQiyBbyoR0mSgpvZ8HK4tF2KdU67FBFY1W"; // Replace this

    function sendVote() {
      const vote = document.getElementById("voteInput").value.trim();
      if (!vote) {
        alert("Please enter a name to vote.");
        return;
      }

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `Vote: ${vote}` }),
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("status").textContent = "Vote submitted!";
          document.getElementById("voteInput").value = "";
        } else {
          document.getElementById("status").textContent = "Failed to submit vote.";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("status").textContent = "Error sending vote.";
      });
    }
  </script>
</body>
</html>
